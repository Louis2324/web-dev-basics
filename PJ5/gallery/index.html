<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Modal</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Nature's Beauty Gallery</h1>
      <p class="subtitle">Click on any image to view it in full size</p>
    </header>

    <div class="gallery">
      <!-- Gallery items will be generated by JavaScript -->
    </div>

    <!-- Modal for enlarged image view -->
    <div class="modal">
      <button class="close-btn">&times;</button>
      <button class="nav-btn prev-btn">&lt;</button>
      <button class="nav-btn next-btn">&gt;</button>
      <div class="modal-content">
        <img src="" alt="" />
        <div class="modal-caption">
          <h3></h3>
          <p></p>
        </div>
      </div>
    </div>

    <footer>
      <p>Image Gallery with Modal View</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
