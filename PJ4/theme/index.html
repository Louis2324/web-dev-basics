<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Theme switcher</title>
  </head>
  <body>

    <div class="container">
      <h1>Theme switcher</h1>
      <p>
        This project is simple it uses dom manipulation to change the theme of
        the divs on button click ie: you click a button the div's theme changes.
      </p>
    </div>

    <div class="container">
      <div class="wrapper">
        <div class="object default-theme" id="object1">
            Am the first object div
        </div>
        <button id="btn1">Switch</button>
      </div>
      <div class="wrapper">
        <div class="object default-theme" id="object2">
            Am the second object div
        </div>
        <button id="btn2">Switch</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
